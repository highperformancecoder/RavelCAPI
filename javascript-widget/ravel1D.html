<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <meta charset="utf-8">
  <style>
    .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 150%;
    left: 50%;
    margin-left: -60px;
    }

    .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: black transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
    visibility: visible;
    }
  </style>

  <body onunload="onunload()">

    <h1>Ravel!</h1>

    <table id="tableBlock">
      <tr>
        <td>
          Database: <select id="tableSelector1lhs"
           onchange="setTable(this.value,ravel1.lhs);
           hideAxisMenus('ravel1Axes'); plotData(ravel1)">
          </select>
          <select id="op1" onchange="plotData(ravel1);">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option selected="1" value="/">̣÷</option>
          </select>
          <select id="tableSelector1rhs"
           onchange="setTable(this.value,ravel1.rhs);
                     hideAxisMenus('ravel1Axes'); plotData(ravel1)">
          </select>
          <input type="button"
                 onclick="toggleAxisMenus('ravel1Axes',ravel1.master)"
                 value="toggle axis menus">
        </td>
        <td></td>
        <td>
          Database: <select id="tableSelector2"
      onchange="setTable(this.value,ravel2); hideAxisMenus('ravel2Axes')">
          </select>
          <input type="button"
                 onclick="toggleAxisMenus('ravel2Axes',ravel2)"
                 value="toggle axis menus">
          </td>
        </td>
      </tr>
      <tr>
        <td>
          <table id="ravel1Axes"></table>
        </td>
        <td></td>
        <td>
          <table id="ravel2Axes"></table>
        </td>
      <tr>
        <td valign="top" width="50%">
           <canvas width="300" height="300" id="ravel1" tabindex="10"></canvas>
        </td>
        <td>
        </td>
        <td valign="top" width="50%">
            <canvas width="300" height="300" id="ravel2" tabindex="11"></canvas>
       </td>
      </tr>
    </table>

    <select id="plotType" onchange="plotAllData();">
      <option value="scatter">line chart</option>
      <option value="bar" selected="1">bar chart</option>
    </select>
    <input id="xmin" oninput="plotAllData()" value="min x">
    <input id="xmax" oninput="plotAllData()" value="max x">
    <input id="ymin" oninput="plotAllData()" value="min y">
    <input id="ymax" oninput="plotAllData()" value="max y">
    <input type="checkbox" checked id="allDomain" value="0" onchange="plotAllData()">Whole domain

    <div id="plot" style="width:1000px;height:400px;"></div>
    <canvas id="hiddenCanvas" style="display:none">
    
    <script type="text/javascript" src="plotly.js/dist/plotly.min.js"></script>
    <!-- jsravel.js is not freeware - 
    please purchase a license at http://ravelation.hpcoders.com.au -->
    <script type="text/javascript" src="jsravel.js"></script>
    <script type="text/javascript" src="ravel-1dplotly.js"></script>
    <script type="text/javascript" src="ravel.js"></script>
    <script>
      var ravel1=new Ravel1D("ravel1");
      var ravel2=newRavel("ravel2");
      // turn these into 1D ravels
      ravel2.setRank(1);
      populateTableSelector("tableSelector1lhs");
      populateTableSelector("tableSelector1rhs");
      populateTableSelector("tableSelector2");
      function onunload() {
        if (ravel1) {ravel1.delete();}
        if (ravel2) {ravel2.delete();}
      }

      ravel2.dataLoadHook=function() {makeCountryDefaultX(ravel2);}
   </script>

  </body>
</html>
