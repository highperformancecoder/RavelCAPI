<html>
  <meta charset="utf-8">
  <head>
  <link rel="stylesheet" href="SlickGrid/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="SlickGrid/css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
  </head>
  <body onunload="onunload()">

    <h1>Ravel!</h1>

    Database: <select onchange="setTable(this.value,ravel)" id="tableSelector">
    </select>

    <table id="tableBlock">
      <tr>
        <td valign="top" width="50%">
            <canvas width="500" height="500" id="ravel" tabindex="1"></canvas>
       </td>
        <td>
          <div id="myGrid" style="width:600px;height:500px;"></div>
        </td>
      </tr>
    </table>

    <div id="plot" style="width:600px;height:500px;"></div>
    <script type="text/javascript" src="plotly.js/dist/plotly.min.js"></script>
    
    <center>
      <small>
        Ravel version <div id="ravelVersion"></div>
      </small>
    </center>

    <!-- jsravel.js is not freeware - 
    please purchase a license at http://ravelation.hpcoders.com.au -->
    <script type="text/javascript" src="jsravel.js"></script>
    <script type="text/javascript" src="ravel-slickGrid.js"></script>
    <script type="text/javascript" src="ravel.js"></script>
    <script>
      var ravel=newRavel("ravel");
      ravel.onRedraw=function() {processData(ravel);}
      populateTableSelector("tableSelector");
      function onunload() {
        if (ravel) ravel.delete();
      }
      document.getElementById("ravelVersion").innerHTML=ravel.version();
    </script>

   
    <script src="SlickGrid/lib/jquery-1.11.2.min.js"></script>
    <script src="SlickGrid/lib/jquery.event.drag-2.3.0.js"></script>
    <script src="SlickGrid/slick.core.js"></script>
    <script src="SlickGrid/slick.grid.js"></script>

  </body>
</html>
